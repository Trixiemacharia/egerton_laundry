<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Management - Analytics</title>
    <link rel="stylesheet" href="analytics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="reviews.html"><i class="fas fa-star"></i> Reviews</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <header>
                <h1>Analytics</h1>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Admin">
                    <span>Admin</span>
                </div>
            </header>
            
            <div class="analytics-grid">
                <div class="chart-container">
                    <h2>Orders This Month</h2>
                    <canvas id="ordersChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h2>Revenue This Month</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h2>Service Distribution</h2>
                    <canvas id="serviceChart"></canvas>
                </div>
                
                <div class="stats-container">
                    <h2>Key Metrics</h2>
                    <div class="metric">
                    
                    <div class="metric">
                        <div class="metric-info">
                            <h3>New Customers</h3>
                            <p>28</p>
                        </div>
                        <div class="metric-change up">
                            <i class="fas fa-arrow-up"></i>
                            <span>8%</span>
                        </div>
                    </div>
                    
                    <div class="metric">
                        <div class="metric-info">
                            <h3>Repeat Rate</h3>
                            <p>62%</p>
                        </div>
                        <div class="metric-change down">
                            <i class="fas fa-arrow-down"></i>
                            <span>3%</span>
                        </div>
                    </div>
                    
                    </div>
                </div>
            </div>
            
            <div class="time-period-selector">
                <button class="active">This Week</button>
                <button>This Month</button>
                <button>This Year</button>
            </div>
        </div>
    </div>
</body>
</html>
