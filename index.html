<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUNDRY MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="design.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
        <div class="login">
            <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <label for="username or email">Username or email:</label>
                <input type="text" id="username or email" name="username or email" required>
                <i class='bx bxs-user'></i>
            </div>
                
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
                
            <div class="remember-me">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

                <button type="submit">Login</button>
                <p id="loginError" style="color: red;"></p>
            </form>
            <p>Don't have an account?<a href="#" onclick="toggleForms()">Sign up</a></p>
        </div>
    </form>


    <script src="script.js"></script> <!-- Link to JavaScript file -->
       <!--dashboard section-->
    <div id="dashboard" style="display: none;">
    <nav class="navbar">
        <h1>Our Services</h1>
        <button class="logout-btn">Logout</button>
    </nav>

    <div class="services">
        <img src="images/wash-icon.png">
        <h2>Wash & fold</h2>
        <p>We wash,dry and fold your clothes with care</p>
        <button>Learn more</button>
    </div>
    <footer>
        <p>&copy; 2025 Laundry management System.All rights reserved.</p>
    </footer>
</body>
</html>
